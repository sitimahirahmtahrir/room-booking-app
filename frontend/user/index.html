<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking System</title>
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="user-home">
        <h1>Welcome to Room Booking</h1>
        <div id="booking-form">
            <h2>Book a Room</h2>
            <form id="book-room-form">
                <input type="text" id="room-number" placeholder="Room Number" required>
                <input type="date" id="date" required>
                <input type="time" id="start-time" required>
                <input type="time" id="end-time" required>
                <input type="text" id="user-name" placeholder="Your Name" required>
                <button type="submit">Book Room</button>
            </form>
        </div>
        <div id="view-bookings">
            <h2>View Bookings</h2>
            <div>
                <button onclick="loadBookings('today')">Today</button>
                <button onclick="loadBookings('week')">Week</button>
                <button onclick="loadBookings('month')">Month</button>
            </div>
            <div id="bookings-list"></div>
        </div>
        <div id="admin-login">
            <button onclick="location.href='../admin/login.html'">Admin Login</button>
        </div>
    </div>
    <script src="../shared/js/common.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
